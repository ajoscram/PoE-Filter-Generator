name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest
    shell: bash
  
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: scripts/install.sh skip-build-tools
    
    - name: Run tests
      run: scripts/test.sh